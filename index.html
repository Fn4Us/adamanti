<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adamanti Photo Hall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 2em;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Specific styles to ensure equal height for img 0624 and 0625 */
        .img-side-by-side {
            display: flex;
            justify-content: space-between;
            align-items: stretch;  /* Ensure images stretch to match each otherâ€™s height */
            gap: 20px;
        }
        .img-side-by-side img {
            width: 100%;
            object-fit: cover;  /* Ensure images cover the height while keeping aspect ratio */
            height: 100%;
        }
        /* Ensuring specific image placement */
        .img1 {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <h1>Adamanti Photo Hall</h1>
    <div class="gallery">
        <img src="IMG_0621.jpeg" alt="Image 1" class="img1">
        <img src="IMG_0622.jpeg" alt="Image 2" class="img1">
        <img src="IMG_0623.jpeg" alt="Image 3" class="img1">
        <div class="img-side-by-side">
            <img src="IMG_0624.jpeg" alt="Image 4">
            <img src="IMG_0625.jpeg" alt="Image 5">
        </div>
    </div>
</body>
</html>
